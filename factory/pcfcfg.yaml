info:
  version: 1.0.0
  description: PCF initial local configuration

configuration:
  pcfName: PCF # the name of this PCF
  metricsPort: ":9134"
  sbi: # Service-based interface information
    scheme: http # the protocol for sbi (http or https)
    registerIPv4: "172.28.31.5" # IP used to register to NRF
    bindingIPv4: "0.0.0.0"  # IP used to bind the service
    port: 29187 # port used to bind the service
    tls: # the local path of TLS key
      key: /support/TLS/pcf.key # PCF TLS Private key
      pem: /support/TLS/pcf.pem # PCF TLS Certificate
  timeFormat: 2006-01-02 15:04:05 # Time format for timestamps
  defaultBdtRefId: BdtPolicyId- # Default BDT (Background Data Transfer) reference ID
  nrfUri: http://localhost:29000 # a valid URI of NRF
  webuiUri: http://localhost:5001 # WebUI URI
  serviceList:
    - serviceName: npcf-am-policy-control
    - serviceName: npcf-smpolicycontrol
      suppFeat: 3fff
    - serviceName: npcf-bdtpolicycontrol
    - serviceName: npcf-policyauthorization
      suppFeat: 3
    - serviceName: npcf-eventexposure
    - serviceName: npcf-ue-policy-control
  enableNrfCaching: true # Enable NRF caching
  nrfCacheEvictionInterval: 60 # NRF cache eviction interval in seconds

# the kind of log output
# debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
# ReportCaller: enable the caller report or not, value: true or false
logger:
  PCF:
    debugLevel: info
    ReportCaller: false
  PathUtil:
    debugLevel: info
    ReportCaller: false
  OpenApi:
    debugLevel: info
    ReportCaller: false
